    inputs:
      version:
        description: "Release version"
        required: true
        default: "0.0.1"
      nextVersion:
        description: "Next version"
        required: true
        default: "0.0.2-SNAPSHOT"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
