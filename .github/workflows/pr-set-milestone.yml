name: PR Set Milestone

on:
  pull_request_target:
    types: [ closed ]

jobs:
  set-milestone:
    runs-on: ubuntu-latest
    name: set-milestone
    if: ${{github.event.pull_request.merged == true}}
    steps:
      - name: Set Milestone
        uses: radcortez/milestone-set-action@main
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}

  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: rcmachado/changelog-action@v1
        with:
          args: fmt
